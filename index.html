<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To-do-list app</title>
</head>
<body>
    <div class="maincontainer">
    <div class="head">
        <h1>To-Do App</h1>
    </div>

    <div class="todobox">

        <div class="inputbox">
            <input type="text" placeholder="Type a New Task" id="itemtext">
            <i class="fa-solid fa-download" onclick="savetext()"></i>
            
            
        </div>
        

            <ul class="tasklist" id="tasklistid">

                <li class="todo">
                    <input  class="inputtask" type="text" value="new task"></input>
                    <div class="icons">
                        <button class="editbtn">Edit</button>
                        <button class="delbtn">Delete</button>
                        
                    </div>
                </li>
            </ul>
            <script>
                document.getElementById("tasklistid").innerHTML="";
            </script>
            
        


    </div>
    </div>
</body>
</html>
